{% extends 'main.html'%}

{% block content %}
<section id="users-sets">
  <div class="container">
    
    <form action="" method="post">
      {% csrf_token %}
      <div class="row text-center">
        <h2>Configure su informacion basica</h2>
      </div>
      <div class="row text-center">
        <div class="mb-2">
          <label for="id_username" class="form-label">Usuario</label>
          <input type="text" name="username" id="id_username" class="form-control border-2 border-secondary rounded-2" value="{{user.username}}">
        </div>
      </div>
      <div class="row text-center mb-2">
        <div class="col-12 col-sm-6">
          <label for="id_new_password1" class="form-label">Contrase単a</label>
          <div class="input-group mb-3">
            <input type="password" id="id_new_password1" name="new_password1" autocomplete="off"
              class="form-control form-shadow border border-secondary border-2" placeholder="Ingrese su contrase単a..." required
              aria-describedby="basic-addon1">
            <div class="input-group-append">
              <span class="input-group-text border border-2 border-start-0 border-secondary rounded-0 rounded-end text-muted"
                onclick="password_show_hide(document.getElementById('id_new_password1'), document.getElementById('show_eye'), document.getElementById('hide_eye'));">
                <i class="fa-solid fa-eye h4" id="show_eye"></i>
                <i class="fa-solid fa-eye-slash d-none h4" id="hide_eye"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <label for="id_new_password2" class="form-label">Confirmar contrase単a</label>
          <div class="input-group mb-3">
            <input type="password" id="id_new_password2" name="new_password2" autocomplete="off"
              class="form-control form-shadow border border-secondary border-2" placeholder="Ingrese su contrase単a..." required
              aria-describedby="basic-addon1">
            <div class="input-group-append">
              <span class="input-group-text border border-2 border-start-0 border-secondary rounded-0 rounded-end text-muted"
                onclick="password_show_hide(document.getElementById('id_new_password2'), document.getElementById('show_eye1'), document.getElementById('hide_eye1'));">
                <i class="fa-solid fa-eye h4" id="show_eye1"></i>
                <i class="fa-solid fa-eye-slash d-none h4" id="hide_eye1"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      {{form.captcha}}
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Create user</button>
      </div>
    </form>  
  </div>
</section>
{% endblock content%}
