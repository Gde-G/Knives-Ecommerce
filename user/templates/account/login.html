{% extends 'main.html' %}

{% block content %}
{% load static %}
{% load socialaccount %}

<div class="bg-nav-primary"></div>
<div class="container page-login text-center p-3 pb-5">
  <div class="row">
      <form method="POST" action="">
        {% csrf_token %}
        <label for="id_login" class="cat-logo me-2 h4">Usuario / Email</label>
        <div class="input-group mb-3">
          <input type="text" id="id_login" name="login"
            class="form-control border border-secondary border-2" placeholder="Ingrese su Username..."
            required aria-describedby="basic-addon1">
        </div>
        <label for="id_password" class="cat-logo me-2 h4"> Contraseña</label>
        <div class="input-group mb-3">
          <input type="password" id="id_password" name="password" autocomplete="off"
            class="form-control form-shadow border border-secondary border-2"
            placeholder="Ingrese su contraseña..." required aria-describedby="basic-addon1">
          <div class="input-group-append">
            <span
              class="input-group-text border border-2 border-start-0 border-secondary rounded-0 rounded-end text-muted"
              onclick="password_show_hide(document.getElementById('id_password'), document.getElementById('show_eye'), document.getElementById('hide_eye'));">
              <i class="fa-solid fa-eye h4" id="show_eye"></i>
              <i class="fa-solid fa-eye-slash d-none h4" id="hide_eye"></i>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            {{ form.captcha }}
            <div class="form-check form-switch mb-3">
              <div class="d-flex justify-content-end">
                <input class="form-check-input me-2 border-secondary" type="checkbox" role="switch" id="id_remember_me"
                  name="remember_me">
                <label class="form-check-label " for="id_remember_me">Remember me</label>

              </div>
            </div>
          </div>
          <div class="col-5 text-end">
            <a href="{% url 'account_reset_password'%}" class="text-decoration-none link-primary">Forgot password?</a>
          </div>
        </div>

        <div class="d-flex justify-content-center my-3">
          <input type="submit" class="btn btn-secondary shadow w-50 border border-3 border-secondary"
            value="Login" />
        </div>
      </form>
    
    
    <div class="container text-center mt-4">
      <a href="{% provider_login_url 'google'%}" class="btn btn-light border-dark rounded-3 shadow w-75">
        <img src="{% static 'assets/images/icons/logo-google.png'%}" width="30" height="30" alt=""> Login with google!
      </a>
    </div>

    <div class="container text-center mt-5">
      <a href="{% url 'account_signup' %}" class="text-decoration-none"> Are you New?
        <strong class="link-light h5"> Sign up!</strong>
      </a>
    </div>
    
  </div>
</div>
{% endblock content %}
{% block script-ext %}
<script src="{% static 'assets/js/passwdview.js' %}"></script>
{% endblock script-ext %}
